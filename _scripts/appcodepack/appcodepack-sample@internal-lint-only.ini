
; appcodepack.ini v.20191213.1737 (sample: Lint JS with NodeJS ; Lint CSS with NodeJS ; Lint PHP)

[APP-SETTINGS]
; the app id ; must match the exact folder name of the restore root folder ; must be between 5 and 63 characters
APPCODEPACK_APP_ID 							= -----UNDEF-----
; the app secret ; if non-empty will display the calculated AppID-Hash for Unpack ; must be between 40 and 128 characters
APPCODEPACK_APP_SECRET 						=

[APP-DEPLOY-SETTINGS]
; the app unpack url
APPCODEPACK_APP_UNPACK_URL 					= http://127.0.0.1/test-unpack/appcodeunpack.php
; the app unpack auth username
APPCODEPACK_APP_UNPACK_USER 				= admin
; the app unpack auth password (the-pass)
APPCODEPACK_APP_UNPACK_PASSWORD 			= dGhlLXBhc3M=

[MINIFY-SIGNATURE]
; minify utility signature type: internal(js|css) ; DO NOT MODIFY !!!
APPCODEPACK_COMPRESS_UTILITY_TYPE 			= INTERNAL

[LINT-CHECKS]
; path to PHP executable: bin/php
APPCODEPACK_LINT_PHP_UTILITY_BIN 			= /usr/local/bin/php
; path to NODEJS executable: bin/nodejs (must support -c option for syntax check, on newer nodejs versions)
APPCODEPACK_LINT_NODEJS_UTILITY_BIN 		= /usr/local/bin/node
