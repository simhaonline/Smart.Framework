<!DOCTYPE html>
<html>
<!-- v.2015.02.15 -->
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../jquery/jquery.js"></script>
	<script type="text/javascript" src="../framework/core_utils.js"></script>
	<script type="text/javascript" src="../framework/browser_utils.js"></script>
	<link rel="stylesheet" type="text/css" href="ajax_suggest.css">
	<script type="text/javascript" src="ajax_suggest.js"></script>
</head>
<body>
<div align="center"><span id="my-suggest-element"></span></div>
<script>
	AJX_Suggest_LoaderImg = 'img/ajax_loader.gif';
	$.ajax({
		async: true,
		cache: false,
		timeout: 0,
		type: 'GET',
		url: 'ajax_suggest.inc.htm',
		//--
		success: function(msg) {
			//--
			var arr = {
				//-- passed as html
				'WIDTH': 		SmartJS_CoreUtils.escape_html('400px'),
				'DIV-HTML-ID': 	SmartJS_CoreUtils.escape_html('my-ajax-div'),
				'TXT-HTML-ID': 	SmartJS_CoreUtils.escape_html('my-ajax-txt-field'),
				'TXT-TITLE': 	SmartJS_CoreUtils.escape_html(''),
				'TXT-FORM-VAR': SmartJS_CoreUtils.escape_html('my_var'),
				'TXT-VALUE': 	SmartJS_CoreUtils.escape_html(''),
				//-- passed to js
				'DIV-JS-ID': 	SmartJS_CoreUtils.escape_js('my-ajax-div'),
				'TXT-JS-ID': 	SmartJS_CoreUtils.escape_js('my-ajax-txt-field'),
				'AJAX-METHOD': 	SmartJS_CoreUtils.escape_js('GET'),
				'AJAX-URL': 	SmartJS_CoreUtils.escape_js('sample-answer.json?src='),
				//-- passed raw
				'PREFIX': 		'', // this is preformatted HTML
				'SUFFIX': 		'' // this is preformatted HTML
				//--
			};
			var tpl = SmartJS_CoreUtils.render_markers_template(msg, arr);
			//alert(tpl);
			$('#my-suggest-element').html(tpl);
			//--
		},
		error: function(msg) {
			alert('ERROR: Could not load the Sub-Template ...', '' + msg.responseText);
		}
	});
</script>
</body>
</html>
