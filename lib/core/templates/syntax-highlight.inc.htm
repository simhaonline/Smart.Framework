<!-- HL Async Render -->
<script type="text/javascript">
if(typeof SmartJS_Custom_Syntax_Highlight != 'function') {
	var SmartJS_Custom_Syntax_Highlight = function(elem) {
		setTimeout(function(){
			jQuery(elem + ' pre code').each(function(i, block) {
				try {
					var theObj = jQuery(this);
					var theClass = theObj.attr('class');
					if((typeof theClass != 'undefined') && (theClass != 'undefined') && (theClass != '')) {
						theObj.attr('title', 'Code: ' + theClass);
						hljs.highlightBlock(block);
					} //end if
					theObj = null;
					theClass = null;
				} catch(err) {
					console.error('Highlight JS Failed to instantiate on selector #' + i);
				}
			});
		}, 50);
	}
}
</script>
[%%%%IF:AREAS-SELECTOR:!=;%%%%]<!-- HL PostProcessing -->
<script type="text/javascript">
jQuery(document).ready(function() {
	SmartJS_Custom_Syntax_Highlight('[####AREAS-SELECTOR|js####]');
});
