<div align="center"><table><tr><td>
<form id="add_form" name="add_form" class="ux-form ux-form-aligned" onSubmit="return false;">
<input type="text" name="username" style="background:#FFCC00; display:none;"><!-- fake field to avoid autocomplete -->
<input type="password" name="password" style="background:#FFCC00; display:none;"><!-- fake field to avoid autocomplete -->
	<legend><h1>Add New Account</h1></legend>
	<br>
	<div class="ux-control-group">
		<label>Username</label>
		<input type="text" autocomplete="off" name="frm[id]" placeholder="user.name" class="ux-input-1-2" required>
	</div>
	<div class="ux-control-group">
		<label>Email</label>
		<input type="text" autocomplete="off" name="frm[email]" placeholder="email@dom.ext" class="ux-input-1-2">
	</div>
	<div class="ux-control-group">
		<label>Password</label>
		<input type="password" autocomplete="off" name="frm[pass]" placeholder="Password" class="ux-input-1-2" required>
	</div>
	<div class="ux-control-group">
		<label>Re-Password</label>
		<input type="password" autocomplete="off" name="frm[repass]" placeholder="Password Retype" class="ux-input-1-2" title="Retype the password" required>
	</div>
	<div class="ux-control-group">
		<label>First Name</label>
		<input type="text" autocomplete="off" name="frm[name_f]" placeholder="First Name" class="ux-input-1-2" required>
	</div>
	<div class="ux-control-group">
		<label>Last Name</label>
		<input type="text" autocomplete="off" name="frm[name_l]" placeholder="Last Name" class="ux-input-1-2" required>
	</div>
	<legend>&nbsp;</legend>
	<div class="ux-controls">
		<button type="button" class="ux-button ux-button-special" style="margin-right:10px; margin-bottom:5px;" onClick="SmartJS_BrowserUtils.CloseDelayedModalPopUp();"> Cancel &nbsp; <i class="sfi sfi-spinner11"></i></button>
		<button type="button" class="ux-button ux-button-primary" style="margin-right:10px; margin-bottom:5px;" onClick="SmartJS_BrowserUtils.Submit_Form_By_Ajax('add_form', '[####ACTIONS-URL|js|html####]', 'yes');"> Save &nbsp; <i class="sfi sfi-checkmark"></i></button>
	</div>
</form>
</td></tr></table></div>
